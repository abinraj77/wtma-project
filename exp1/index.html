<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz Application</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
        }

        header {
            background-color: #2b4c9a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #1c2f5c;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: yellow;
        }

        .section {
            padding: 20px;
        }

        h2 {
            color: #2b4c9a;
        }

        .box {
            background-color: #dbe5f1;
            padding: 15px;
            border-radius: 8px;
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 2px solid #2b4c9a;
        }

        footer {
            background-color: #2b4c9a;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

<header>
    <h1>Online Quiz Application</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Start Quiz</a>
    <a href="#">Contact</a>
</nav>

<div class="section">
    <h2>Welcome</h2>

    <p style="font-size:18px; color:#444;">
        Test your knowledge with our interactive Online Quiz Application.
    </p>

    <div class="box">
        ✔ Multiple Choice Questions <br>
        ✔ Instant Results <br>
        ✔ Easy to Use
    </div>
</div>

<div class="section">
    <h2>Quiz Banner Photo</h2>

    <!-- Online Image -->
    <img src="https://images.unsplash.com/photo-1584697964403-3cbb6c8baf0b"
         alt="Online Quiz Image">
</div>

<div class="section">
    <h2>Our Location (Google Map)</h2>

    <!-- Working Google Map Embed -->
    <iframe 
        src="https://maps.google.com/maps?q=New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed">
    </iframe>
</div>

<footer>
    © 2026 Online Quiz Application
</footer>

</body>
</html>
